version: '3'
services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:   
      - 80:80  
      - 443:443    
    networks:
      - traefik-network
    volumes:
      - traefik_data:/etc/traefik/
      - traefik_logs:/var/log/traefik/
      - /etc/localtime:/etc/localtime:ro
    env_file: .env
    environment:
      - CLOUDFLARE_EMAIL=${CLOUDFLARE_EMAIL}                          
      - CLOUDFLARE_API_KEY=${CLOUDFLARE_API_KEY}
      - CLOUDFLARE_DNS_API_TOKEN=${CLOUDFLARE_DNS_API_TOKEN}
      - CLOUDFLARE_ZONE_API_TOKEN=${CLOUDFLARE_ZONE_API_TOKEN}
    labels:
      - "traefik.enable=true"

  certdumper:
    image: humenius/traefik-certs-dumper
    container_name: traefik_certdumper
    volumes:
      - ../traefik/data:/traefik:ro
      - ./data/assets/ssl/:/output:rw
    labels:
      - "traefik.enable=false"

  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    restart: unless-stopped
    networks:
      - traefik-network
      - gitea-network
    volumes: 
      - git_data:/data
      - git_home:/home/git
    env_files: .env
    environment:
      - USER_UID=109
      - USER_GID=109
      - DB_TYPE=${DB_TYPE}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWD=${DB_PASSWD}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://gitea:3000 || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    labels:
      - "trsefik.enable=true"

  drone:
    container_name: drone
    image: drone/drone:latest
    restart: always
    environment:
      - DRONE_GITEA_SERVER=https://gitea.example.com
      - DRONE_GIT_ALWAYS_AUTH=false
      - DRONE_RUNNER_CAPACITY=2
      - DRONE_SERVER_HOST=drone.example.com
      - DRONE_SERVER_PROTO=https
      - DRONE_TLS_AUTOCERT=false
      - DRONE_GITEA_CLIENT_ID=client-id
      - DRONE_GITEA_CLIENT_SECRET=client-secret
      - VIRTUAL_HOST=drone.example.com
      - VIRTUAL_PORT=80
      - DRONE_USER_CREATE=username:user,admin:true
    networks:
      - drone-network
      - traefik-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - drone:/data
  
  runner:
    image: drone/drone-runner-digitalocean:latest
    container_name: runner
    restart: unless-stopped
    networks:
      - drone-network
    env_file: .env
    environment:
      - DRONE_RPC_PROTO=https
      - DRONE_RPC_HOST=drone.company.com
      - DRONE_RPC_SECRET=super-duper-secret
      - DRONE_PUBLIC_KEY_FILE=/path/in/container/id_rsa.pub
      - DRONE_PRIVATE_KEY_FILE=/path/in/container/id_rsa
   labels:
     - "traefik.enable=true"
    
  drawio-plantuml:
    image: plantuml/plantuml-server:latest
    container_name: drawio-plantuml
    restart: unless-stopped
    networks:
      - drawio-network
    volumes:
      - ./fonts:/usr/share/fonts/drawio
    labels:
      - "traefik.enable=false"

  drawio-image-export:
    image: jgraph/export-server:latest
    container_name: drawio-image-export
    restart: unless-stopped
    networks:
      - drawio-network
    volumes:
      - ./fonts:/usr/share/fonts/drawio
    labels:
      - "traefik.enable=false"

  drawio:
    image: jgraph/drawio:latest
    container_name: drawio
    restart: unless-stopped
    depends_on:
      - traefik
      - drawio-plantuml
      - drawio-image-export
    networks:
      - traefik-network
      - drawio-network
    volumes:
      - ./PostConfig.js:/usr/local/tomcat/webapps/draw/js/PostConfig.js
      - ./PreConfig.js:/usr/local/tomcat/webapps/draw/js/PreConfig.js
    env_file: .env
    environment:
      - PUBLIC_DNS=drawio.technerdonline.com
      - ORGANISATION_UNIT=Gitea
      - ORGANISATION=technerdonline.com
      - CITY='Long Beach'
      - STATE=CA
      - COUNTRY_CODE=USA
      - DRAWIO_GITLAB_URL=http://git.thelyoncompany.com
      - DRAWIO_GITLAB_ID=${DRAWIO_ID}
      - PLANTUML_URL=http://drawio-plantuml:8080/
      - EXPORT_URL=http://drawio-image-export:8000/
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://drawio:8080 || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      
volumes:
  traefik_data:
    external: true
  traefik_logs:
    external: true
  git_data:
    external: true
  git_home:
    external: true
  drone_data: 
    external: true
  runner_data:
    external: true  
 
networks:
  traefik-network:
    external: true
  git-network:
    external: true
  drone-network:
    external: true
